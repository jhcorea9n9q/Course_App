<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/course.css}" />
	<title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    <form th:action="@{/login/try}" th:object="${userForm}" method="post">
    	<div th:if="${#fields.hasErrors('all')}" class="error">
			<h4 th:errors="*{all}"></h4>
		</div>
		<br>
        <table>
            <tr>
                <td class="blues">ユーザID <span class="reds">※</span></td>
                <td><input type="text" th:field="*{userId}" maxlength="8" th:errorclass="error-input" /></td>
            </tr>
            <tr>
                <td class="blues">パスワード <span class="reds">※</span></td>
                <td><input type="text" th:field="*{passwd}" maxlength="8" th:errorclass="error-input" /></td>
            </tr>
        </table>
        <br>
        <div class="btn">
        	<button type="submit">ログイン</button>
        </div>
    </form>
	<br>
	<br>
	<h3 class="blues">初めての方はユーザー登録をしてください。</h3>
	<form th:action="@{/signin}" method="post">
		<div class="btn">
			<button type="submit">ユーザ登録</button>
		</div>
	</form>
</body>
</html>
